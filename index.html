<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인터뷰</title>
    <style>
        /* 기본 스타일 */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        /* 버튼 스타일 */
        .button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* 버튼 호버 효과 */
        .button:hover {
            background-color: #0056b3;
        }
        /* 모바일 차단 메시지 스타일 */
        .mobile-warning {
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <script>
        // 모바일 여부 판별 함수
        function isMobile() {
            return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        }

        // PC면 인터뷰 화면 표시, 모바일이면 경고 메시지 표시
        if (!isMobile()) {
            document.body.innerHTML = `
                <button class="button" onclick="window.location.href='https://주소/';">시작하기</button>
            `;
        } else {
            document.body.innerHTML = `
                <p class="mobile-warning">데스크탑에서만 참여 가능합니다.</p>
            `;
        }
    </script>

</body>
</html>
